<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registrasi dan List Pendaftar</title>
</head>
<body>
  <div class="tabs">
    <button class="tablinks" onclick="openTab(event, 'Registrasi')">Registrasi</button>
    <button class="tablinks" onclick="openTab(event, 'ListPendaftar')">List Pendaftar</button>
  </div>

  <div id="Registrasi" class="tabcontent">
    <form id="registrationForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required minlength="10">

      <label for="umur">Umur:</label>
      <input type="number" id="umur" name="umur" required min="25">

      <label for="uangSangu">Uang Sangu (100 ribu - 1 juta):</label>
      <input type="number" id="uangSangu" name="uangSangu" required min="100000" max="1000000">

      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <div id="ListPendaftar" class="tabcontent">
    <table id="pendaftarTable">
      <!-- Tabel List Pendaftar akan diisi melalui JavaScript -->
    </table>
    <div id="resume"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
